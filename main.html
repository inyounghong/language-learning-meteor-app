<template name="main">
	
	{{> navigation }}
	{{> sidebar }}
	<div class="main-container">
		
		{{> yield }}
	    <!-- <hr />
	    <p>Footer</p> -->
	</div>
</template>

<template name="notLoggedIn">
	
	{{> navigation }}
	<div class="norm-container">
		
		{{> yield }}
	    <!-- <hr />
	    <p>Footer</p> -->
	</div>
</template>

<template name="bookshelf">

    <h2>Bookshelf</h2>
    <br>
    <div class="right-button">
    	<a class="btn" id="upload-text" href="{{pathFor route='addPost'}}">
    		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    		Upload Text
    	</a>
    </div>
    
    {{> posts }}

</template>

<template name="home">
	<div class="c">
		<h2>Translation App</h2>
		<p>Language learning made easier.</p>


		<div class="section">
			<h3>Translations To-Go</h3>
			<p>Translate as you read for a smooth and enjoyable experience.</p>
			<div class="gif-wrap">
				<img src="/images/translating1.gif">
			</div>

			<br><br>

			<h3>Flashcards</h3>
			<p>Review your words with flashcards. Customize translations on the fly.</p>
			<div class="gif-wrap">
				<img src="/images/cards1.gif">
			</div>
			
		</div>


		<br><br>
		<a href="{{pathFor route='register'}}" class="btn" id="get-started">Get Started</a>
		Or <a href="{{pathFor route='login'}}">Login</a>
	</div>
</template>
