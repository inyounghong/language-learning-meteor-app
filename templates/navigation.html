<template name="navigation">
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{pathFor route='home'}}">Home</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

	      <ul class="nav navbar-nav navbar-right">
	        {{#if currentUser}}
	        {{else}}
	        	<li><a href="{{pathFor route='register'}}">Register</a></li>
	        	<li><a href="{{pathFor route='login'}}">Login</a></li>
	        {{/if}}

	        {{#if currentUser}}
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.profile.name}}<span class="caret"></span></a>

	          		<li><a href="{{pathFor 'users' _id=user._id}}">Profile</a></li>
