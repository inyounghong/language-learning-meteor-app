<template name="updateAccount">
	<div class="login-box">
	    <h2>Account Settings</h2>
	    <form class="{{formClass}}">
	    	<input class="form-control" type="text" name="name" placeholder="Display Name" value="{{name}}">
	        <input class="form-control" type="email" name="email" placeholder="Email" value="{{email}}">
		    <p><input class="btn full" type="submit" value="Update"></p>
	    </form>
	</div>
</template>
