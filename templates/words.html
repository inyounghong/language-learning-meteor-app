<template name="words">

    <ul class="nav nav-tabs">
        <li class="{{allActive}}"><a href="{{pathFor route='words'}}" class="tab">New Words <span class="pretty-number">{{totalNewWords}}</span></a></li>
        <li class="{{learnedActive}}"><a href="{{pathFor route='learned'}}" class="tab">Learned Words <span class="pretty-number">{{totalLearnedWords}}</span></a></li>
    </ul>

    <div class="right-button">
        <a class="btn" href="{{pathFor route='learn'}}">
            <img src="images/cards_white.png" style="margin-right: 3px; margin-top: -3px">
             Flashcards</a>
    </div>

    <div class="row  filter-wrap">
        <div class="col-xs-2">
            <div class="a" id="addFilter">Filter by Language</div>
        </div>
        
        {{ > langSelect filterSelect="filterSelect"}}
    </div>

    <hr>
    <table class="table">
        <thead>
        	<tr>
        		<th>Word</th>
        		<th>Context</th>
        		<th>Translation</th>

        		<th>{{{knowMessage}}}</th>
                <th>Delete</th>
        	</tr>
        </thead>
        <tbody>

	        {{#each trans}}
	            <tr>
	            	<td><b>{{origWord}}</b></td>
	            	<td>{{{context}}}</td>
	                <td>{{translation}}</td>
	                <td><span class="glyphicon glyphicon-ok know-translation" aria-hidden="true"></span></td>
                    <td><span class="glyphicon glyphicon-remove delete-translation" aria-hidden="true"></span></td>
	            </tr>
	        {{/each}}
    	</tbody>
    </table>

    <script>
    $('#addFilter').click(function(){
        $('.filterSelect').toggle();
    });
    </script>
</template>
