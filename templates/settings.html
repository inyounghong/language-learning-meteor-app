<template name="settings">
	<h2>Settings</h2>
	{{ setLanguageSession}}
	<form class="{{formClass}}">
		<div class="row">
	            <label for="displayName" class="col-xs-4 control-label">Display Name</label>
	            <div class="col-xs-8">
					<input class="form-control" id="displayName" type="text" name="name" placeholder="Display Name" value="{{user.profile.name}}" required>
			</div>
		</div>

		 
		<div class="row">
	        <label class="col-xs-4 control-label">Language</label>
		    {{> languageSelect}}
		</div>

	    <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <button type="submit" class="btn full">Save and Get Started!</button>
            </div>
        </div>
	</form>



</template>
