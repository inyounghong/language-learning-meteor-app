<template name="posts">
    {{ currentUser._id}}
    <h2>Posts</h2>
    {{> addPost}}
    <ul class="list-group">
        {{#each post}}
            <a href="{{pathFor route='post'}}" class="post list-group-item">
                <div class="user-image">
                    <img src="/images/blank_user.png">
                </div>
                <div class="info">
                    <div class="title">{{title}} - {{currentUser.profile.name}}</div>
                    <div class="text">{{text}}</div>
                </div>
            </a>
        {{/each}}
    </ul>
</template>

<template name="addPost">
    <form>
        <input type="text" placeholder="Title" name="postTitle">
        <input type="text" placeholder="Text" name="postText">
        <button type="submit">Submit</button>
    </form>
</template>
