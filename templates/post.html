<template name="post">
	<div class="reading-wrap">
	    <h2>{{{titleText}}}</h2>

	    From {{startLang}} To {{endLang}}


	    {{#if userself}}
	    <div class="action-menu">
	    	<a href="edit/{{post._id}}" class="btn">Edit</a>
	    	<a class="btn btn-delete delete-post">Delete</a>
	    </div>
	    {{/if}}

	    <div class="reading-text">
	    	 {{{textAfterLoad}}}
	    </div>

	    <div class="page">Page: {{page}} Stored: {{post.page}}</div>

	    <a href="?page={{prev}}" id="prev-page" class="pagination {{prevDisabled}}">Back</a>
	    <a href="?page={{next}}" id="next-page" class="pagination {{disableNext}}">Next</a>


	</div>


</template>
